    let matriz1 = new Array(

    let matriz2 = new Array(

    let filas1 = parseInt(prompt("ingrese cantidad de filas de matriz 1"));
    let columnas1 = parseInt(prompt("ingrese cantidad de columnas de matriz 1"));
    let filas2 = parseInt(prompt("ingrese cantidad de filas de matriz 2"));

    if ((filas1 === filas2)&&(columnas1 === columnas2)) {

        for (i = 0; i < filas1; i++) {
            matriz1[i] = []

            for (j = 0; j < columnas1; j++) {
               
                matriz1[i][j]= parseInt(prompt(`ingrese número para la posición ${i},${j}`))

        }

//for para recorrer las filas de la matriz 2

            }
