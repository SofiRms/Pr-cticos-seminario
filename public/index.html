<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Suma de matrices</title>
</head>

<body>
  <h1>Suma de matrices</h1>
  <!-- 💕método post para el envio de los datos- puerto y ruta en donde se encuentra la función del servidor -->
  <form method="post" action="http://localhost:5000/sumar_matrices">
    <label for="filas1">Filas de la matriz 1:</label>
    <input type="number" id="filas1" name="filas1"><br>

    <label for="columnas1">Columnas de la matriz 1:</label>
    <input type="number" id="columnas1" name="columnas1"><br>

    <label for="filas2">Filas de la matriz 2:</label>
    <input type="number" id="filas2" name="filas2"><br>

    <label for="columnas2">Columnas de la matriz 2:</label>
    <input type="number" id="columnas2" name="columnas2"><br>
    <h2>Matriz 1</h2>
    <!-- 🌹este id se usa para enviarlo como parámetro en la función que arma las tablas y luego se envian los inputs al servidor -->
    <div id="matrix1"></div>
    <h2>Matriz 2</h2>
    <div id="matrix2"></div>
    <input type="submit" id="btnsubmit" name="submit"  style="display: none;">
    <input type="button" id="btncomprobar" value="comprobar" onclick="validarMatrices()">
  </form>

  <script>
    //💖función que grafica las mastrices, requiere 3 parámetros  para construir las tablas 
    function crearInputs(idDiv, filas, columnas) {
      //id del Div en donde se construirán las tablas
      let div = document.getElementById(idDiv);

      div.innerHTML = '';

      for (let i = 0; i < filas; i++) {
        let fila = document.createElement('div');

        for (let j = 0; j < columnas; j++) {
          //💕creación de los inputs de tipo number para cada fila en cada columna
          let input = document.createElement('input');
          input.type = 'number';
          input.name = idDiv + '[' + i + '][' + j + ']';
          fila.appendChild(input);
        }

        div.appendChild(fila);
      }
    }


    document.getElementById('filas1').addEventListener('input', function () {
      let filas1 = parseInt(document.getElementById('filas1').value);
      let columnas1 = parseInt(document.getElementById('columnas1').value);

    });

    document.getElementById('columnas1').addEventListener('input', function () {
      let filas1 = parseInt(document.getElementById('filas1').value);
      let columnas1 = parseInt(document.getElementById('columnas1').value);


    });

    document.getElementById('filas2').addEventListener('input', function () {
      let filas2 = parseInt(document.getElementById('filas2').value);
      let columnas2 = parseInt(document.getElementById('columnas2').value);

    });

    document.getElementById('columnas2').addEventListener('input', function () {
      let filas2 = parseInt(document.getElementById('filas2').value);
      let columnas2 = parseInt(document.getElementById('columnas2').value);

    });

    //💖función que evalúa las dimensiones de las matrices antes de enviarlas al servidor

    function validarMatrices() {
      const fila1 = parseInt(document.getElementById('filas1').value);
      const columna1 = parseInt(document.getElementById('columnas1').value);
      const fila2 = parseInt(document.getElementById('filas2').value);
      const columna2 = parseInt(document.getElementById('columnas2').value)

      if (fila1 === fila2 && columna1 === columna2) {

        document.getElementById('btncomprobar').click
      //parámetros de las matrices para construir los inputs
        crearInputs("matrix1", fila1, columna1)
        crearInputs("matrix2", fila2, columna2)
        
        //esconder boton de comprobación
        document.getElementById('btncomprobar').style.display = "none"
        document.getElementById('btnsubmit').style.display=""
        document.getElementById('btnsubmit').style.marginLeft = "500px"

      } else {
        alert("Las matrices no tienen las mismas dimensiones")
      }
    }


  </script>
</body>

</html>
